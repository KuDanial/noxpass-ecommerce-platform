<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NoxPass | Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* --- LOGIN SPECIFIC STYLES --- */
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.8)), url('images/login-bg.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .auth-container {
            background-color: #1f1f1f;
            padding: 40px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid #333;
            text-align: center;
        }

        .logo-area {
            font-size: 2rem;
            font-weight: 800;
            color: #fff;
            margin-bottom: 20px;
        }

        .logo-area span {
            color: #9bf00b;
        }

        /* TABS */
        .auth-tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 25px;
            border-bottom: 1px solid #444;
        }

        .tab-btn {
            background: none;
            border: none;
            color: #888;
            font-size: 1rem;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }

        .tab-btn.active {
            color: #9bf00b;
            border-bottom: 2px solid #9bf00b;
        }

        /* FORMS */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            color: #ccc;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        /* --- INPUT & SELECT STYLING --- */
        .input-wrapper {
            position: relative;
            width: 100%;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            font-size: 1rem; 
            pointer-events: none;
            width: 20px;    
            text-align: center;
            transition: color 0.3s;
            z-index: 10; /* Ensures icon stays on top */
        }

        /* Updated to target both INPUT and SELECT inside the wrapper */
        .input-wrapper input, .input-wrapper select {
            width: 100%;
            padding: 12px;
            padding-left: 45px; /* CRITICAL: Room for the icon */
            background-color: #2a2a2a;
            border: 1px solid #444;
            border-radius: 5px;
            color: #fff;
            outline: none;
            font-size: 1rem;
            appearance: none; /* Removes default arrow to look cleaner (optional) */
            -webkit-appearance: none;
            -moz-appearance: none;
        }

        /* Since appearance:none removes the arrow, we can add a custom arrow back if needed, 
           or just rely on the default browser arrow if you remove the 'appearance: none' lines above. 
           For now, I kept it simple so the left icon works perfectly. */
        
        .input-wrapper input:focus, .input-wrapper select:focus {
            border-color: #9bf00b;
        }

        .input-wrapper:focus-within i {
            color: #9bf00b;
        }

        .submit-btn {
            width: 100%;
            background-color: #9bf00b;
            color: #000;
            padding: 12px;
            font-weight: 700;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
            transition: 0.3s;
        }

        .submit-btn:hover {
            background-color: #b0ff1a;
        }

        .back-home {
            display: block;
            margin-top: 20px;
            font-size: 0.8rem;
            color: #666;
            text-decoration: none;
        }
        
        .back-home:hover {
            color: #fff;
        }

        .hidden {
            display: none;
        }

        /* Radio Button Group */
        .role-selector {
            margin-bottom: 20px;
            text-align: center;
        }

        .role-selector label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #fff;
        }

        .radio-group {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .radio-label {
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: normal !important;
            cursor: pointer;
            font-size: 0.9rem;
            color: #ccc;
        }

        .radio-label input[type="radio"] {
            accent-color: #9bf00b;
            transform: scale(1.2);
        }

    </style>
</head>
<body>

    <div class="auth-container">
        <div class="logo-area">
            <i class="fa-solid fa-gamepad"></i> NOX<span>PASS</span>
        </div>

        <div class="auth-tabs">
            <button class="tab-btn active" onclick="switchTab('login')">Sign In</button>
            <button class="tab-btn" onclick="switchTab('signup')">Sign Up</button>
        </div>

        <form id="loginForm">

            <div class="role-selector">
                    <label>Select Role:</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="login_role" value="customer" checked> Customer
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="login_role" value="developer"> Developer
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="login_role" value="admin"> Admin
                        </label>
                    </div>
            </div>

            <div class="form-group">
                <label>Username</label>
                <div class="input-wrapper">
                    <input type="text" placeholder="Enter your username" required>
                    <i class="fa-solid fa-user"></i>
                </div>
            </div>
            <div class="form-group">
                <label>Password</label>
                <div class="input-wrapper">
                    <input type="password" placeholder="Enter your password" required>
                    <i class="fa-solid fa-lock"></i>
                </div>
            </div>
            
            <button type="submit" class="submit-btn">LOGIN</button>
        </form>

        <form id="signupForm" class="hidden">
            <div class="form-group">
                <label>Full Name</label>
                <div class="input-wrapper">
                    <input type="text" placeholder="Enter Full Name" required>
                    <i class="fa-solid fa-id-card"></i>
                </div>
            </div>

            <div class="form-group">
                <label>Username</label>
                <div class="input-wrapper">
                    <input type="text" placeholder="Create Username" required>
                    <i class="fa-solid fa-user"></i>
                </div>
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <div class="input-wrapper">
                    <input type="email" placeholder="Enter Email" required>
                    <i class="fa-solid fa-envelope"></i>
                </div>
            </div>

            <div class="form-group">
                <label>Register As</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-users"></i>
                    <select id="signupRole">
                        <option value="" disabled selected>Select Role...</option>
                        <option value="customer">Customer</option>
                        <option value="developer">Developer</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label>Password</label>
                <div class="input-wrapper">
                    <input type="password" placeholder="Create Password" required>
                    <i class="fa-solid fa-lock"></i>
                </div>
            </div>
            
            <button type="submit" class="submit-btn">CREATE ACCOUNT</button>
        </form>

        <a href="index.html" class="back-home">‚Üê Back to Homepage</a>
    </div>

    <script>
        function switchTab(tab) {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const btns = document.querySelectorAll('.tab-btn');

            if (tab === 'login') {
                loginForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
                btns[0].classList.add('active');
                btns[1].classList.remove('active');
            } else {
                loginForm.classList.add('hidden');
                signupForm.classList.remove('hidden');
                btns[0].classList.remove('active');
                btns[1].classList.add('active');
            }
        }

        document.getElementById('loginForm').onsubmit = function(e) {
            e.preventDefault(); 
            
            const selectedRole = document.querySelector('input[name="login_role"]:checked').value;
            
            alert(`Logging in as ${selectedRole.toUpperCase()}...`);
            
            if(selectedRole === 'admin') {
                window.location.href = "admin_dashboard.html"; 
            } else if (selectedRole === 'developer') {
                window.location.href = "dev_dashboard.html"; 
            } else {
                window.location.href = "index.html"; 
            }
        };

        document.getElementById('signupForm').onsubmit = function(e) {
            e.preventDefault();
            const role = document.getElementById('signupRole').value;
            alert(`Account created successfully as ${role.toUpperCase()}! Please log in.`);
            switchTab('login'); 
        };
    </script>

</body>
</html>
